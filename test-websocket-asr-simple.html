<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单WebSocket ASR测试 - 本地部署版</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .server-config {
            background: #e7f3ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #b3d9ff;
        }

        .server-config h3 {
            color: #0066cc;
            margin-top: 0;
        }

        .config-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .config-row label {
            font-weight: 600;
            min-width: 100px;
        }

        .config-row input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .status-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-value {
            color: #28a745;
            font-weight: bold;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .primary-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .secondary-btn {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
        }

        .secondary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .danger-btn {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .danger-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .success-btn {
            background: linear-gradient(45deg, #28a745, #218838);
            color: white;
        }

        .success-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        button:disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .language-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .results-section,
        .api-log {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
        }

        .results-section h3,
        .api-log h3 {
            margin-top: 0;
            color: #333;
        }

        .result-item,
        .api-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #28a745;
            position: relative;
        }

        .result-item.partial {
            border-left-color: #ffc107;
            background: #fff3cd;
        }

        .result-item.chinese {
            border-left-color: #dc3545;
        }

        .result-item.english {
            border-left-color: #007bff;
        }

        .result-item.info {
            border-left-color: #17a2b8;
            background: #d1ecf1;
        }

        .api-item {
            border-left-color: #6f42c1;
            background: #f8f4ff;
        }

        .api-item.send {
            border-left-color: #fd7e14;
            background: #fff3e0;
        }

        .api-item.receive {
            border-left-color: #20c997;
            background: #e8f5e8;
        }

        .result-meta,
        .api-meta {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .result-text,
        .api-text {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
        }

        .api-text {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .language-tag {
            background: #007bff;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .language-tag.cn {
            background: #dc3545;
        }

        .language-tag.en {
            background: #007bff;
        }

        .instructions {
            background: #e7f3ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #b3d9ff;
        }

        .instructions h3 {
            color: #0066cc;
            margin-top: 0;
        }

        .instructions ul {
            margin: 0;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 5px;
            color: #333;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🎤 简单WebSocket ASR测试 - 本地部署版</h1>

        <div class="server-config">
            <h3>🔧 服务器配置</h3>
            <div class="config-row">
                <label for="serverUrl">服务器地址:</label>
                <input type="text" id="serverUrl" value="ws://localhost:8765" placeholder="ws://localhost:8765">
            </div>
        </div>

        <div class="instructions">
            <h3>📋 使用说明</h3>
            <ul>
                <li><strong>手动切换模式</strong>：点击按钮切换中英文识别模式</li>
                <li><strong>单语言识别</strong>：每次只使用一种语言模型，避免混淆</li>
                <li><strong>可靠稳定</strong>：专注于准确识别，不做复杂的自动检测</li>
                <li><strong>简单清晰</strong>：界面简洁，操作直观</li>
                <li><strong>API调用可见</strong>：所有操作对应的WebSocket消息都会显示</li>
            </ul>
            <div class="alert alert-success">
                <strong>使用建议：</strong>说中文时切换到中文模式，说英文时切换到英文模式
            </div>
        </div>

        <div class="status-panel">
            <div class="status-item">
                <span>连接状态:</span>
                <span class="status-value" id="connectionStatus">未连接</span>
            </div>
            <div class="status-item">
                <span>当前语言:</span>
                <span class="status-value" id="currentLanguage">中文</span>
            </div>
            <div class="status-item">
                <span>识别模式:</span>
                <span class="status-value" id="recognitionMode">手动切换</span>
            </div>
            <div class="status-item">
                <span>录音状态:</span>
                <span class="status-value" id="recordingStatus">未开始</span>
            </div>
        </div>

        <div class="controls">
            <button id="connectBtn" class="primary-btn">连接服务器</button>
            <button id="startBtn" class="success-btn" disabled>开始录音</button>
            <button id="stopBtn" class="danger-btn" disabled>停止录音</button>
            <button id="resetBtn" class="secondary-btn" disabled>重置</button>
        </div>

        <div class="language-controls">
            <button id="switchToChinese" class="secondary-btn" disabled>切换到中文</button>
            <button id="switchToEnglish" class="secondary-btn" disabled>切换到英文</button>
        </div>

        <div class="main-content">
            <div class="results-section">
                <h3>🎯 识别结果</h3>
                <div id="results"></div>
            </div>

            <div class="api-log">
                <h3>📡 API调用日志</h3>
                <div id="apiLog"></div>
            </div>
        </div>
    </div>

    <script>
        class SimpleASRClient {
            constructor() {
                this.websocket = null;
                this.mediaRecorder = null;
                this.audioContext = null;
                this.isRecording = false;
                this.isConnected = false;
                this.currentLanguage = 'cn';
                this.currentPartialCard = null; // 当前部分识别卡片

                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.elements = {
                    serverUrl: document.getElementById('serverUrl'),
                    connectBtn: document.getElementById('connectBtn'),
                    startBtn: document.getElementById('startBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    resetBtn: document.getElementById('resetBtn'),
                    switchToChinese: document.getElementById('switchToChinese'),
                    switchToEnglish: document.getElementById('switchToEnglish'),
                    connectionStatus: document.getElementById('connectionStatus'),
                    currentLanguage: document.getElementById('currentLanguage'),
                    recognitionMode: document.getElementById('recognitionMode'),
                    recordingStatus: document.getElementById('recordingStatus'),
                    results: document.getElementById('results'),
                    apiLog: document.getElementById('apiLog')
                };
            }

            bindEvents() {
                this.elements.connectBtn.addEventListener('click', () => this.toggleConnection());
                this.elements.startBtn.addEventListener('click', () => this.startRecording());
                this.elements.stopBtn.addEventListener('click', () => this.stopRecording());
                this.elements.resetBtn.addEventListener('click', () => this.reset());
                this.elements.switchToChinese.addEventListener('click', () => this.switchLanguage('cn'));
                this.elements.switchToEnglish.addEventListener('click', () => this.switchLanguage('en'));
            }

            async toggleConnection() {
                if (this.isConnected) {
                    this.disconnect();
                } else {
                    await this.connect();
                }
            }

            async connect() {
                try {
                    const serverUrl = this.elements.serverUrl.value.trim();
                    if (!serverUrl) {
                        alert('请输入服务器地址');
                        return;
                    }

                    this.logAPI('连接请求', `连接到: ${serverUrl}`, 'send');
                    this.websocket = new WebSocket(serverUrl);

                    this.websocket.onopen = () => {
                        this.isConnected = true;
                        this.updateConnectionStatus('已连接', 'success');
                        this.elements.connectBtn.textContent = '断开连接';
                        this.elements.connectBtn.className = 'danger-btn';
                        this.elements.serverUrl.disabled = true;
                        this.enableControls();
                        this.addResult('系统', '已连接到简单ASR服务', 'info');
                        this.logAPI('连接响应', 'WebSocket连接已建立', 'receive');
                    };

                    this.websocket.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.logAPI('接收消息', JSON.stringify(data, null, 2), 'receive');
                            this.handleWebSocketMessage(data);
                        } catch (e) {
                            this.logAPI('解析错误', `无法解析消息: ${event.data}`, 'receive');
                        }
                    };

                    this.websocket.onclose = () => {
                        this.isConnected = false;
                        this.updateConnectionStatus('连接已断开', 'danger');
                        this.elements.connectBtn.textContent = '连接服务器';
                        this.elements.connectBtn.className = 'primary-btn';
                        this.elements.serverUrl.disabled = false;
                        this.disableControls();
                        this.addResult('系统', 'WebSocket连接已断开', 'info');
                        this.logAPI('连接断开', 'WebSocket连接已关闭', 'receive');
                    };

                    this.websocket.onerror = (error) => {
                        console.error('WebSocket错误:', error);
                        this.addResult('错误', '连接失败，请检查服务器地址和状态', 'info');
                        this.logAPI('连接错误', 'WebSocket连接失败', 'receive');
                    };

                } catch (error) {
                    console.error('连接错误:', error);
                    this.addResult('错误', `连接失败: ${error.message}`, 'info');
                    this.logAPI('连接异常', error.message, 'send');
                }
            }

            disconnect() {
                if (this.websocket) {
                    this.logAPI('断开请求', 'websocket.close()', 'send');
                    this.websocket.close();
                }
                if (this.isRecording) {
                    this.stopRecording();
                }
            }

            handleWebSocketMessage(data) {
                // 处理兼容格式的消息
                if (data.hasOwnProperty('is_final')) {
                    if (data.is_final === false) {
                        // 部分结果 - 更新现有卡片或创建新卡片
                        this.updatePartialResult(data.text, data.language, data.mode);
                    } else if (data.is_final === true && data.text) {
                        // 最终结果 - 将部分识别卡片转为最终结果，并准备新的部分识别
                        this.finalizeResult(data.text, data.language, data.mode, data.timestamp);
                    } else if (data.is_final === true && !data.text) {
                        // 结束标记
                        this.addResult('系统', '识别会话结束', 'info');
                    }
                    return;
                }

                // 处理原有格式的消息
                switch (data.type) {
                    case 'connection_established':
                        this.currentLanguage = data.current_language;
                        this.updateLanguageStatus();
                        this.addResult('系统', '简单ASR服务已就绪，支持手动语言切换', 'info');
                        break;

                    case 'language_switched':
                        this.currentLanguage = data.language;
                        this.updateLanguageStatus();
                        this.addResult('语言切换', data.message, 'info');
                        // 清除当前部分识别卡片，因为语言已切换
                        this.currentPartialCard = null;
                        break;

                    case 'reset_complete':
                        this.addResult('系统', data.message, 'info');
                        this.currentPartialCard = null;
                        break;

                    case 'error':
                        this.addResult('错误', data.message, 'info');
                        break;
                }
            }

            async startRecording() {
                try {
                    this.logAPI('录音请求', 'navigator.mediaDevices.getUserMedia({audio: {...}})', 'send');

                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1
                        }
                    });

                    this.logAPI('录音响应', '获取音频流成功，创建AudioContext', 'receive');

                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
                    const source = this.audioContext.createMediaStreamSource(stream);
                    const processor = this.audioContext.createScriptProcessor(4096, 1, 1);

                    processor.onaudioprocess = (event) => {
                        if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                            const inputBuffer = event.inputBuffer.getChannelData(0);
                            const pcmData = new Int16Array(inputBuffer.length);

                            for (let i = 0; i < inputBuffer.length; i++) {
                                pcmData[i] = Math.max(-32768, Math.min(32767, inputBuffer[i] * 32768));
                            }

                            this.websocket.send(pcmData.buffer);
                        }
                    };

                    source.connect(processor);
                    processor.connect(this.audioContext.destination);

                    this.mediaRecorder = { stream, processor, source };
                    this.isRecording = true;

                    this.elements.startBtn.disabled = true;
                    this.elements.stopBtn.disabled = false;
                    this.elements.recordingStatus.textContent = '录音中';
                    this.elements.recordingStatus.style.color = '#dc3545';

                    this.addResult('系统', '开始录音...', 'info');
                    this.logAPI('音频流', '开始发送PCM音频数据到WebSocket', 'send');

                } catch (error) {
                    console.error('录音启动失败:', error);
                    this.addResult('错误', `录音启动失败: ${error.message}`, 'info');
                    this.logAPI('录音错误', error.message, 'send');
                }
            }

            stopRecording() {
                this.logAPI('停止录音', '关闭音频流和AudioContext', 'send');

                if (this.mediaRecorder) {
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    this.mediaRecorder.processor.disconnect();
                    this.mediaRecorder.source.disconnect();
                    this.mediaRecorder = null;
                }

                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }

                this.isRecording = false;
                this.elements.startBtn.disabled = false;
                this.elements.stopBtn.disabled = true;
                this.elements.recordingStatus.textContent = '已停止';
                this.elements.recordingStatus.style.color = '#6c757d';

                this.addResult('系统', '录音已停止', 'info');
            }

            switchLanguage(language) {
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    const message = {
                        command: 'switch_language',
                        language: language
                    };
                    this.logAPI('切换语言', JSON.stringify(message, null, 2), 'send');
                    this.websocket.send(JSON.stringify(message));
                }
            }

            reset() {
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    const message = { command: 'reset' };
                    this.logAPI('重置请求', JSON.stringify(message, null, 2), 'send');
                    this.websocket.send(JSON.stringify(message));
                }
                this.elements.results.innerHTML = '';
                this.currentPartialCard = null; // 清除部分识别卡片引用
            }

            updateConnectionStatus(status, type) {
                this.elements.connectionStatus.textContent = status;
                this.elements.connectionStatus.className = `status-value ${type}`;
            }

            updateLanguageStatus() {
                this.elements.currentLanguage.textContent = this.getLanguageName(this.currentLanguage);
            }

            getLanguageName(lang) {
                const names = {
                    'cn': '中文',
                    'en': '英文'
                };
                return names[lang] || lang;
            }

            // 更新部分识别结果
            updatePartialResult(text, language, mode) {
                if (!this.currentPartialCard) {
                    // 创建新的部分识别卡片
                    this.currentPartialCard = this.createResultCard('部分识别', text, 'partial', language, mode, false);
                    this.elements.results.insertBefore(this.currentPartialCard, this.elements.results.firstChild);
                } else {
                    // 更新现有的部分识别卡片内容
                    const textElement = this.currentPartialCard.querySelector('.result-text');
                    if (textElement) {
                        textElement.textContent = text;
                    }

                    // 更新语言标签
                    const languageTag = this.currentPartialCard.querySelector('.language-tag');
                    if (languageTag && language) {
                        languageTag.textContent = this.getLanguageName(language);
                        languageTag.className = `language-tag ${language}`;
                    }
                }
            }

            // 最终确定识别结果
            finalizeResult(text, language, mode, timestamp) {
                if (this.currentPartialCard) {
                    // 将部分识别卡片转换为最终结果
                    const typeElement = this.currentPartialCard.querySelector('.result-meta strong');
                    if (typeElement) {
                        typeElement.textContent = '✅ 最终识别';
                    }

                    const textElement = this.currentPartialCard.querySelector('.result-text');
                    if (textElement) {
                        textElement.textContent = text;
                    }

                    // 移除partial类，添加对应语言类
                    this.currentPartialCard.classList.remove('partial');
                    if (language) {
                        this.currentPartialCard.classList.add(language);
                    }

                    // 清除当前部分识别卡片引用，为下次识别做准备
                    this.currentPartialCard = null;
                } else {
                    // 如果没有部分识别卡片，直接创建最终结果卡片
                    this.addResult('最终识别', text, language, language, mode);
                }
            }

            addResult(type, text, category, language, mode) {
                const resultDiv = this.createResultCard(type, text, category, language, mode, true);

                this.elements.results.insertBefore(resultDiv, this.elements.results.firstChild);

                // 限制显示的结果数量
                const results = this.elements.results.children;
                if (results.length > 20) {
                    this.elements.results.removeChild(results[results.length - 1]);
                }
            }

            createResultCard(type, text, category, language, mode, isFinal = true) {
                const resultDiv = document.createElement('div');
                resultDiv.className = `result-item ${category}`;

                const time = new Date().toLocaleTimeString();
                const icon = isFinal ? '✅' : '🔄';
                const languageDisplay = language ? this.getLanguageName(language) : '';
                const modeDisplay = mode || '';

                let languageTag = '';
                if (language) {
                    languageTag = `<span class="language-tag ${language}">${languageDisplay}</span>`;
                }

                resultDiv.innerHTML = `
                    <div class="result-meta">
                        <span><strong>${icon} ${type}</strong> ${languageTag}</span>
                        <span>${time} ${modeDisplay ? `| ${modeDisplay}` : ''}</span>
                    </div>
                    <div class="result-text">${text}</div>
                `;

                return resultDiv;
            }

            logAPI(operation, content, direction) {
                const apiDiv = document.createElement('div');
                apiDiv.className = `api-item ${direction}`;

                const time = new Date().toLocaleTimeString();
                const icon = direction === 'send' ? '📤' : '📥';

                apiDiv.innerHTML = `
                    <div class="api-meta">
                        <span><strong>${icon} ${operation}</strong></span>
                        <span>${time}</span>
                    </div>
                    <div class="api-text">${content}</div>
                `;

                this.elements.apiLog.insertBefore(apiDiv, this.elements.apiLog.firstChild);

                // 限制显示的API日志数量
                const logs = this.elements.apiLog.children;
                if (logs.length > 30) {
                    this.elements.apiLog.removeChild(logs[logs.length - 1]);
                }
            }

            enableControls() {
                this.elements.startBtn.disabled = false;
                this.elements.resetBtn.disabled = false;
                this.elements.switchToChinese.disabled = false;
                this.elements.switchToEnglish.disabled = false;
            }

            disableControls() {
                this.elements.startBtn.disabled = true;
                this.elements.stopBtn.disabled = true;
                this.elements.resetBtn.disabled = true;
                this.elements.switchToChinese.disabled = true;
                this.elements.switchToEnglish.disabled = true;
            }
        }
