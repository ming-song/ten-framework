<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单WebSocket ASR测试 - 本地部署版</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .server-config {
            background: #e7f3ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #b3d9ff;
        }

        .server-config h3 {
            color: #0066cc;
            margin-top: 0;
        }

        .config-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .config-row label {
            font-weight: 600;
            min-width: 100px;
        }

        .config-row input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .status-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-value {
            color: #28a745;
            font-weight: bold;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .primary-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .secondary-btn {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
        }

        .secondary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .danger-btn {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .danger-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .success-btn {
            background: linear-gradient(45deg, #28a745, #218838);
            color: white;
        }

        .success-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        button:disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .language-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .language-controls label {
            font-weight: 600;
            color: #333;
        }

        .language-controls select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background: white;
            min-width: 200px;
        }

        .language-controls select:disabled {
            background: #f5f5f5;
            color: #999;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .results-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
        }

        .results-section h3 {
            margin-top: 0;
            color: #333;
        }

        .result-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #28a745;
            position: relative;
        }

        .result-item.partial {
            border-left-color: #ffc107;
            background: #fff3cd;
        }

        .result-item.chinese {
            border-left-color: #dc3545;
        }

        .result-item.english {
            border-left-color: #007bff;
        }

        .result-item.info {
            border-left-color: #17a2b8;
            background: #d1ecf1;
        }

        .result-meta {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .result-text {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
        }

        .language-tag {
            background: #007bff;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .language-tag.cn {
            background: #dc3545;
        }

        .language-tag.en {
            background: #007bff;
        }

        .instructions {
            background: #e7f3ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #b3d9ff;
        }

        .instructions h3 {
            color: #0066cc;
            margin-top: 0;
        }

        .instructions ul {
            margin: 0;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 5px;
            color: #333;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🎤 简单WebSocket ASR测试 - 本地部署版</h1>

        <div class="server-config">
            <h3>🔧 服务器配置</h3>
            <div class="config-row">
                <label for="serverUrl">服务器地址:</label>
                <input type="text" id="serverUrl" value="ws://localhost:8765" placeholder="ws://localhost:8765">
            </div>
        </div>

        <div class="instructions">
            <h3>📋 使用说明</h3>
            <ul>
                <li><strong>模型选择模式</strong>：使用下拉菜单选择不同的语音识别模型</li>
                <li><strong>多模型支持</strong>：支持中文Small、中文Standard和英文Small模型</li>
                <li><strong>实时切换</strong>：可在连接期间切换不同模型</li>
                <li><strong>精确识别</strong>：每个模型针对特定语言优化</li>
                <li><strong>高性能</strong>：优化界面性能，提升识别效果</li>
            </ul>
            <div class="alert alert-success">
                <strong>使用建议：</strong>针对不同内容选择合适的模型，中文Standard模型识别精度更高但资源消耗更大
            </div>
        </div>

        <div class="status-panel">
            <div class="status-item">
                <span>连接状态:</span>
                <span class="status-value" id="connectionStatus">未连接</span>
            </div>
            <div class="status-item">
                <span>当前模型:</span>
                <span class="status-value" id="currentModel">vosk-model-cn-0.22</span>
            </div>
            <div class="status-item">
                <span>识别模式:</span>
                <span class="status-value" id="recognitionMode">模型选择</span>
            </div>
            <div class="status-item">
                <span>录音状态:</span>
                <span class="status-value" id="recordingStatus">未开始</span>
            </div>
        </div>

        <div class="controls">
            <button id="connectBtn" class="primary-btn">连接服务器</button>
            <button id="startBtn" class="success-btn" disabled>开始录音</button>
            <button id="stopBtn" class="danger-btn" disabled>停止录音</button>
            <button id="resetBtn" class="secondary-btn" disabled>重置</button>
        </div>

        <div class="language-controls">
            <label for="modelSelect">选择模型:</label>
            <select id="modelSelect" disabled>
                <option value="vosk-model-cn-0.22" selected>中文 - Standard (0.22) ★推荐</option>
                <option value="vosk-model-small-cn-0.22">中文 - Small (0.22)</option>
                <option value="vosk-model-small-en-us-0.15">English (US) - Small</option>
            </select>
            <button id="switchModel" class="secondary-btn" disabled>切换模型</button>
        </div>

        <div class="main-content">
            <div class="results-section">
                <h3>🎯 识别结果</h3>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        class SimpleASRClient {
            constructor() {
                this.websocket = null;
                this.mediaRecorder = null;
                this.audioContext = null;
                this.isRecording = false;
                this.isConnected = false;
                this.currentModel = 'vosk-model-cn-0.22'; // 与服务端默认保持一致
                this.availableModels = {};
                this.currentPartialCard = null; // 当前部分识别卡片

                this.initializeElements();
                this.bindEvents();
                // 初始化模型显示
                this.updateModelStatus();
            }

            initializeElements() {
                this.elements = {
                    serverUrl: document.getElementById('serverUrl'),
                    connectBtn: document.getElementById('connectBtn'),
                    startBtn: document.getElementById('startBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    resetBtn: document.getElementById('resetBtn'),
                    modelSelect: document.getElementById('modelSelect'),
                    switchModel: document.getElementById('switchModel'),
                    connectionStatus: document.getElementById('connectionStatus'),
                    currentModel: document.getElementById('currentModel'),
                    recognitionMode: document.getElementById('recognitionMode'),
                    recordingStatus: document.getElementById('recordingStatus'),
                    results: document.getElementById('results')
                };
            }

            bindEvents() {
                this.elements.connectBtn.addEventListener('click', () => this.toggleConnection());
                this.elements.startBtn.addEventListener('click', () => this.startRecording());
                this.elements.stopBtn.addEventListener('click', () => this.stopRecording());
                this.elements.resetBtn.addEventListener('click', () => this.reset());
                this.elements.switchModel.addEventListener('click', () => this.switchModel());
            }

            async toggleConnection() {
                if (this.isConnected) {
                    this.disconnect();
                } else {
                    await this.connect();
                }
            }

            async connect() {
                try {
                    const serverUrl = this.elements.serverUrl.value.trim();
                    if (!serverUrl) {
                        alert('请输入服务器地址');
                        return;
                    }

                    this.websocket = new WebSocket(serverUrl);

                    this.websocket.onopen = () => {
                        this.isConnected = true;
                        this.updateConnectionStatus('已连接', 'success');
                        this.elements.connectBtn.textContent = '断开连接';
                        this.elements.connectBtn.className = 'danger-btn';
                        this.elements.serverUrl.disabled = true;
                        this.enableControls();
                        this.addResult('系统', '已连接到简单ASR服务', 'info');
                    };

                    this.websocket.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleWebSocketMessage(data);
                        } catch (e) {
                            console.error('解析错误:', e);
                        }
                    };

                    this.websocket.onclose = () => {
                        this.isConnected = false;
                        this.updateConnectionStatus('连接已断开', 'danger');
                        this.elements.connectBtn.textContent = '连接服务器';
                        this.elements.connectBtn.className = 'primary-btn';
                        this.elements.serverUrl.disabled = false;
                        this.disableControls();
                        this.addResult('系统', 'WebSocket连接已断开', 'info');
                    };

                    this.websocket.onerror = (error) => {
                        console.error('WebSocket错误:', error);
                        this.addResult('错误', '连接失败，请检查服务器地址和状态', 'info');
                    };

                } catch (error) {
                    console.error('连接错误:', error);
                    this.addResult('错误', `连接失败: ${error.message}`, 'info');
                }
            }

            disconnect() {
                if (this.websocket) {
                    this.websocket.close();
                }
                if (this.isRecording) {
                    this.stopRecording();
                }
            }

            handleWebSocketMessage(data) {
                // 处理兼容格式的消息
                if (data.hasOwnProperty('is_final')) {
                    console.log('收到识别消息:', data);

                    if (data.is_final === false) {
                        // 部分结果 - 更新现有卡片或创建新卡片
                        this.updatePartialResult(data.text, data.language, data.mode);
                    } else if (data.is_final === true && data.text) {
                        // 最终结果 - 将部分识别卡片转为最终结果，并准备新的部分识别
                        this.finalizeResult(data.text, data.language, data.mode, data.timestamp);
                    } else if (data.is_final === true && !data.text) {
                        // 结束标记
                        this.addResult('系统', '识别会话结束', 'info');
                    }
                    return;
                }

                // 处理原有格式的消息
                switch (data.type) {
                    case 'connection_established':
                        // 更新可用模型列表
                        if (data.available_models) {
                            this.updateAvailableModels(data.available_models);
                        }
                        // 重要：从服务器获取当前模型状态并同步
                        if (data.current_model) {
                            this.currentModel = data.current_model;
                            this.updateModelStatus();
                        }
                        this.addResult('系统', `ASR服务已就绪，当前模型: ${this.getModelDisplayName(this.currentModel)}`, 'info');
                        console.log('连接建立，当前模型:', this.currentModel);
                        break;

                    case 'model_switched':
                        // 更新本地状态
                        this.currentModel = data.model;
                        this.updateModelStatus();
                        this.addResult('模型切换', data.message, 'info');
                        // 清除当前部分识别卡片，因为模型已切换
                        this.currentPartialCard = null;
                        console.log('模型已切换到:', this.currentModel);
                        break;

                    case 'reset_complete':
                        this.addResult('系统', data.message, 'info');
                        this.currentPartialCard = null;
                        break;

                    case 'error':
                        this.addResult('错误', data.message, 'info');
                        break;
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1
                        }
                    });

                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
                    const source = this.audioContext.createMediaStreamSource(stream);
                    const processor = this.audioContext.createScriptProcessor(4096, 1, 1);

                    processor.onaudioprocess = (event) => {
                        if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                            const inputBuffer = event.inputBuffer.getChannelData(0);
                            const pcmData = new Int16Array(inputBuffer.length);

                            for (let i = 0; i < inputBuffer.length; i++) {
                                pcmData[i] = Math.max(-32768, Math.min(32767, inputBuffer[i] * 32768));
                            }

                            this.websocket.send(pcmData.buffer);
                        }
                    };

                    source.connect(processor);
                    processor.connect(this.audioContext.destination);

                    this.mediaRecorder = { stream, processor, source };
                    this.isRecording = true;

                    this.elements.startBtn.disabled = true;
                    this.elements.stopBtn.disabled = false;
                    this.elements.recordingStatus.textContent = '录音中';
                    this.elements.recordingStatus.style.color = '#dc3545';

                    this.addResult('系统', '开始录音...', 'info');

                } catch (error) {
                    console.error('录音启动失败:', error);
                    this.addResult('错误', `录音启动失败: ${error.message}`, 'info');
                }
            }

            stopRecording() {
                if (this.mediaRecorder) {
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    this.mediaRecorder.processor.disconnect();
                    this.mediaRecorder.source.disconnect();
                    this.mediaRecorder = null;
                }

                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }

                this.isRecording = false;
                this.elements.startBtn.disabled = false;
                this.elements.stopBtn.disabled = true;
                this.elements.recordingStatus.textContent = '已停止';
                this.elements.recordingStatus.style.color = '#6c757d';

                this.addResult('系统', '录音已停止', 'info');
            }

            switchModel() {
                const selectedModel = this.elements.modelSelect.value;
                console.log('请求切换模型到:', selectedModel, '当前模型:', this.currentModel);

                if (selectedModel === this.currentModel) {
                    this.addResult('模型切换', '已经是当前模型，无需切换', 'info');
                    return;
                }

                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    const message = {
                        command: 'switch_model',
                        model: selectedModel
                    };
                    this.websocket.send(JSON.stringify(message));
                } else {
                    this.addResult('错误', 'WebSocket连接未建立，无法切换模型', 'info');
                }
            }

            updateAvailableModels(models) {
                const select = this.elements.modelSelect;
                select.innerHTML = ''; // 清空现有选项

                // 默认模型选项
                const defaultOptions = {
                    'vosk-model-small-cn-0.22': '中文 - Small (0.22)',
                    'vosk-model-cn-0.22': '中文 - Standard (0.22)',
                    'vosk-model-small-en-us-0.15': 'English (US) - Small'
                };

                // 添加默认选项
                for (const [modelName, displayName] of Object.entries(defaultOptions)) {
                    const option = document.createElement('option');
                    option.value = modelName;
                    option.textContent = displayName;
                    select.appendChild(option);
                }

                // 从服务器更新可用模型（如果提供）
                if (Array.isArray(models)) {
                    this.availableModels = {};
                    models.forEach(modelInfo => {
                        if (typeof modelInfo === 'object') {
                            Object.entries(modelInfo).forEach(([key, value]) => {
                                this.availableModels[key] = value;
                            });
                        }
                    });
                }
            }

            reset() {
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    const message = { command: 'reset' };
                    this.websocket.send(JSON.stringify(message));
                }
                this.elements.results.innerHTML = '';
                this.currentPartialCard = null; // 清除部分识别卡片引用
            }

            updateConnectionStatus(status, type) {
                this.elements.connectionStatus.textContent = status;
                this.elements.connectionStatus.className = `status-value ${type}`;
            }

            updateModelStatus() {
                const displayName = this.getModelDisplayName(this.currentModel);
                this.elements.currentModel.textContent = displayName;
                // 更新下拉框选中项
                this.elements.modelSelect.value = this.currentModel;
                console.log('更新模型状态:', this.currentModel, '显示名称:', displayName);
            }

            getModelDisplayName(modelName) {
                const displayNames = {
                    'vosk-model-small-cn-0.22': '中文 - Small (0.22)',
                    'vosk-model-cn-0.22': '中文 - Standard (0.22)',
                    'vosk-model-small-en-us-0.15': 'English (US) - Small'
                };
                return displayNames[modelName] || modelName;
            }

            getLanguageFromModel(modelName) {
                if (modelName.includes('cn')) return 'cn';
                if (modelName.includes('en')) return 'en';
                return 'cn'; // 默认中文
            }

            // 更新部分识别结果
            updatePartialResult(text, language, mode) {
                console.log('更新部分识别:', text, 'language:', language, 'mode:', mode);

                if (!this.currentPartialCard) {
                    // 创建新的部分识别卡片
                    this.currentPartialCard = this.createResultCard('部分识别', text, 'partial', language, mode, false);
                    this.elements.results.insertBefore(this.currentPartialCard, this.elements.results.firstChild);
                } else {
                    // 更新现有的部分识别卡片内容
                    const textElement = this.currentPartialCard.querySelector('.result-text');
                    if (textElement) {
                        textElement.textContent = text;
                    }

                    // 更新语言标签
                    const languageTag = this.currentPartialCard.querySelector('.language-tag');
                    if (languageTag && mode) {
                        const displayName = this.getModelDisplayName(mode);
                        languageTag.textContent = displayName;
                        languageTag.className = `language-tag ${language}`;
                        console.log('更新语言标签:', displayName);
                    }
                }
            }

            // 最终确定识别结果
            finalizeResult(text, language, mode, timestamp) {
                if (this.currentPartialCard) {
                    // 将部分识别卡片转换为最终结果
                    const typeElement = this.currentPartialCard.querySelector('.result-meta strong');
                    if (typeElement) {
                        typeElement.textContent = '✅ 最终识别';
                    }

                    const textElement = this.currentPartialCard.querySelector('.result-text');
                    if (textElement) {
                        textElement.textContent = text;
                    }

                    // 更新语言标签为最终模型显示名称
                    const languageTag = this.currentPartialCard.querySelector('.language-tag');
                    if (languageTag && mode) {
                        const displayName = this.getModelDisplayName(mode);
                        languageTag.textContent = displayName;
                        languageTag.className = `language-tag ${language}`;
                        console.log('最终结果语言标签:', displayName);
                    }

                    // 移除partial类，添加对应语言类
                    this.currentPartialCard.classList.remove('partial');
                    if (language) {
                        this.currentPartialCard.classList.add(language);
                    }

                    // 清除当前部分识别卡片引用，为下次识别做准备
                    this.currentPartialCard = null;
                } else {
                    // 如果没有部分识别卡片，直接创建最终结果卡片
                    this.addResult('最终识别', text, language, language, mode);
                }
            }

            addResult(type, text, category, language, mode) {
                const resultDiv = this.createResultCard(type, text, category, language, mode, true);

                this.elements.results.insertBefore(resultDiv, this.elements.results.firstChild);

                // 限制显示的结果数量
                const results = this.elements.results.children;
                if (results.length > 20) {
                    this.elements.results.removeChild(results[results.length - 1]);
                }
            }

            createResultCard(type, text, category, language, mode, isFinal = true) {
                const resultDiv = document.createElement('div');
                resultDiv.className = `result-item ${category}`;

                const time = new Date().toLocaleTimeString();
                const icon = isFinal ? '✅' : '🔄';

                // 根据模型获取显示名称
                const languageDisplay = mode ? this.getModelDisplayName(mode) : (language || '');
                const modeDisplay = mode || '';

                let languageTag = '';
                if (languageDisplay) {
                    languageTag = `<span class="language-tag ${language}">${languageDisplay}</span>`;
                }

                console.log('创建结果卡片:', { type, category, language, mode, languageDisplay });

                resultDiv.innerHTML = `
                    <div class="result-meta">
                        <span><strong>${icon} ${type}</strong> ${languageTag}</span>
                        <span>${time} ${modeDisplay && modeDisplay !== languageDisplay ? `| ${modeDisplay}` : ''}</span>
                    </div>
                    <div class="result-text">${text}</div>
                `;

                return resultDiv;
            }

            enableControls() {
                this.elements.startBtn.disabled = false;
                this.elements.resetBtn.disabled = false;
                this.elements.modelSelect.disabled = false;
                this.elements.switchModel.disabled = false;
            }

            disableControls() {
                this.elements.startBtn.disabled = true;
                this.elements.stopBtn.disabled = true;
                this.elements.resetBtn.disabled = true;
                this.elements.modelSelect.disabled = true;
                this.elements.switchModel.disabled = true;
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleASRClient();
        });
    </script>
</body>

</html>
